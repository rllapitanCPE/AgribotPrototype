<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot-AI | Live System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-green-500 tracking-tight">AGRIBOT-AI</h1>
                <p class="text-slate-400 text-sm">NCF-ATDC Greenhouse Monitoring System</p>
            </div>
            <div class="text-right">
                <div id="connection-status" class="px-3 py-1 bg-red-900 text-red-100 text-xs rounded-full">OFFLINE</div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="space-y-4">
                <div id="temp-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-orange-500 shadow-lg transition-all">
                    <p class="text-slate-400 text-xs uppercase font-bold">Temperature</p>
                    <span id="temp-val" class="text-4xl font-mono font-bold text-white">--.-°C</span>
                </div>

                <div id="hum-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-blue-500 shadow-lg">
                    <p class="text-slate-400 text-xs uppercase font-bold">Humidity</p>
                    <span id="hum-val" class="text-4xl font-mono font-bold text-white">--%</span>
                </div>

                <div id="ph-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-green-500 shadow-lg transition-all">
                    <p class="text-slate-400 text-xs uppercase font-bold">pH Level</p>
                    <span id="ph-val" class="text-4xl font-mono font-bold text-white">-.--</span>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-black aspect-video rounded-xl relative border border-slate-700 overflow-hidden shadow-2xl">
                    <div class="absolute top-4 left-4 flex items-center space-x-2 z-10 bg-black/50 p-2 rounded">
                        <span class="w-3 h-3 bg-red-600 rounded-full animate-ping"></span>
                        <span class="text-white text-xs font-bold tracking-widest uppercase">Live AI Analysis</span>
                    </div>
                    <img id="lettuce-image" src="" alt="Camera Feed" class="w-full h-full object-cover opacity-0 transition-opacity duration-500">
                    <div id="cam-loading" class="absolute inset-0 flex items-center justify-center text-slate-500 italic">
                        Loading Mock Feed...
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h3 class="text-sm font-bold text-slate-400 mb-4 uppercase">Environmental Trends</h3>
                <canvas id="historyChart" height="100"></canvas>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h3 class="text-sm font-bold text-green-500 mb-4 uppercase underline decoration-green-900">AI Recommendations</h3>
                <div class="p-4 bg-slate-900 rounded-lg border-l-4 border-green-500">
                    <p id="ai-status" class="text-xs text-green-400 font-bold mb-1 uppercase tracking-tighter">Status: Initializing</p>
                    <p id="recommendation-text" class="text-sm text-slate-300 italic">Starting analysis...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const ctx = document.getElementById('historyChart').getContext('2d');
        const historyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temp °C',
                    borderColor: '#fb923c',
                    backgroundColor: 'rgba(251, 146, 60, 0.1)',
                    data: [],
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } },
                    y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                }
            }
        });

        async function updateSystem() {
            try {
                const response = await fetch('http://127.0.0.1:8000/system-data');
                const data = await response.json();

                // Update Sensors
                document.getElementById('temp-val').innerText = data.sensors.temp + "°C";
                document.getElementById('ph-val').innerText = data.sensors.ph;
                document.getElementById('hum-val').innerText = data.sensors.humidity + "%";

                // Update AI Image
                const img = document.getElementById('lettuce-image');
                const loading = document.getElementById('cam-loading');
                img.src = `http://127.0.0.1:8000/images/${data.ai_analysis.image}?t=${new Date().getTime()}`;
                img.classList.remove('opacity-0');
                loading.classList.add('hidden');

                // Update Text
                document.getElementById('ai-status').innerText = "Status: " + data.ai_analysis.status;
                document.getElementById('recommendation-text').innerText = data.ai_analysis.advice;
                
                // Color Logic
                const phCard = document.getElementById('ph-card');
                phCard.style.borderColor = (data.sensors.ph < 5.5 || data.sensors.ph > 6.5) ? "#ef4444" : "#22c55e";

                // Update Chart
                const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                if (historyChart.data.labels.length > 10) {
                    historyChart.data.labels.shift();
                    historyChart.data.datasets[0].data.shift();
                }
                historyChart.data.labels.push(now);
                historyChart.data.datasets[0].data.push(data.sensors.temp);
                historyChart.update();

                document.getElementById('connection-status').innerText = "SYSTEM ONLINE";
                document.getElementById('connection-status').className = "px-3 py-1 bg-green-900 text-green-200 text-xs rounded-full";

            } catch (error) {
                document.getElementById('connection-status').innerText = "OFFLINE: START PYTHON";
                document.getElementById('connection-status').className = "px-3 py-1 bg-red-900 text-red-100 text-xs rounded-full animate-pulse";
            }
        }

        setInterval(updateSystem, 3000);
        updateSystem();
    </script>
</body>
</html>
