<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot-AI | Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-green-500 tracking-tight">AGRIBOT-AI</h1>
                <p class="text-slate-400 text-sm">NCF-ATDC Greenhouse Monitoring System</p>
            </div>
            <div class="text-right">
                <div id="connection-status" class="px-3 py-1 bg-blue-900 text-blue-200 text-xs rounded-full animate-pulse">
                    SYSTEM: SIMULATION MODE
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="space-y-4">
                <div id="temp-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-orange-500 shadow-lg">
                    <p class="text-slate-400 text-xs uppercase font-bold">Temperature</p>
                    <div class="flex justify-between items-end">
                        <span id="temp-val" class="text-4xl font-mono font-bold text-white">--.-°C</span>
                        <span id="temp-status" class="text-[10px] text-orange-500">Scanning...</span>
                    </div>
                </div>

                <div id="hum-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-blue-500 shadow-lg">
                    <p class="text-slate-400 text-xs uppercase font-bold">Humidity</p>
                    <div class="flex justify-between items-end">
                        <span id="hum-val" class="text-4xl font-mono font-bold text-white">--%</span>
                        <span id="hum-status" class="text-[10px] text-blue-500">Scanning...</span>
                    </div>
                </div>

                <div id="ph-card" class="bg-slate-800 p-5 rounded-xl border-l-4 border-green-500 shadow-lg">
                    <p class="text-slate-400 text-xs uppercase font-bold">pH Level</p>
                    <div class="flex justify-between items-end">
                        <span id="ph-val" class="text-4xl font-mono font-bold text-white">-.--</span>
                        <span id="ph-status" class="text-[10px] text-green-500">Scanning...</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-black aspect-video rounded-xl relative border border-slate-700 overflow-hidden flex items-center justify-center shadow-2xl">
                    <div class="absolute top-4 left-4 flex items-center space-x-2">
                        <span class="w-3 h-3 bg-red-600 rounded-full animate-ping"></span>
                        <span class="text-white text-xs font-bold tracking-widest">LIVE AI FEED</span>
                    </div>
                    <p class="text-slate-500 font-medium">[ RASPBERRY PI CAMERA NOT CONNECTED ]</p>
                    </div>
            </div>

            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h3 class="text-sm font-bold text-slate-400 mb-4 uppercase">Environmental Trends</h3>
                <canvas id="historyChart" height="100"></canvas>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h3 class="text-sm font-bold text-green-500 mb-4 uppercase">AI Recommendations</h3>
                <div id="ai-insight-box" class="space-y-4">
                    <div class="p-4 bg-slate-900 rounded-lg border-l-4 border-green-500">
                        <p id="recommendation-text" class="text-sm text-slate-300">
                            Initializing system analysis...
                        </p>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full mt-6 py-2 bg-slate-700 hover:bg-slate-600 rounded text-xs transition">
                    Refresh Logic
                </button>
            </div>

        </div>
    </div>

    <script>
        // 1. CHART INITIALIZATION
        const ctx = document.getElementById('historyChart').getContext('2d');
        const historyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temp °C',
                    borderColor: '#fb923c',
                    backgroundColor: 'rgba(251, 146, 60, 0.1)',
                    data: [],
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } },
                    y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                }
            }
        });

        // 2. SIMULATION ENGINE
        function runSimulation() {
            // Generate Random Values
            const temp = (22 + Math.random() * 8).toFixed(1);
            const hum = (60 + Math.random() * 15).toFixed(0);
            const ph = (5.2 + Math.random() * 2.0).toFixed(1);

            // Update UI Numbers
            document.getElementById('temp-val').innerText = temp + "°C";
            document.getElementById('hum-val').innerText = hum + "%";
            document.getElementById('ph-val').innerText = ph;

            // Logic for Status Indicators & Advice
            const phCard = document.getElementById('ph-card');
            const phStatus = document.getElementById('ph-status');
            const adviceText = document.getElementById('recommendation-text');

            // Threshold Logic based on Thesis (pH 5.5 - 6.5 is ideal)
            if (ph < 5.5) {
                phCard.style.borderColor = "#ef4444"; // Red
                phStatus.innerText = "CRITICAL: LOW";
                adviceText.innerHTML = "<b>Action Needed:</b> pH is too acidic. Add 'pH Up' solution to the nutrient tank.";
            } else if (ph > 6.5) {
                phCard.style.borderColor = "#ef4444"; // Red
                phStatus.innerText = "CRITICAL: HIGH";
                adviceText.innerHTML = "<b>Action Needed:</b> pH is too alkaline. Add 'pH Down' solution to the nutrient tank.";
            } else {
                phCard.style.borderColor = "#22c55e"; // Green
                phStatus.innerText = "STABLE";
                adviceText.innerText = "Conditions are currently optimal for Green Leaf Lettuce growth.";
            }

            // Update Chart
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            if (historyChart.data.labels.length > 10) {
                historyChart.data.labels.shift();
                historyChart.data.datasets[0].data.shift();
            }
            historyChart.data.labels.push(now);
            historyChart.data.datasets[0].data.push(temp);
            historyChart.update();
        }

        // Run every 3 seconds
        setInterval(runSimulation, 3000);
        runSimulation(); // Run once immediately
    </script>
</body>
</html>
