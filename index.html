<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AgriBot-AI | Design Phase</title>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center border-b border-slate-700 pb-4 mb-8">
            <h1 class="text-2xl font-bold text-green-400">AGRIBOT-AI <span class="text-xs font-light text-slate-400">v1.0 (Design Mode)</span></h1>
            <div class="px-3 py-1 bg-yellow-900 text-yellow-200 text-xs rounded-full">Camera: Disconnected</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                        <p class="text-slate-400 text-sm">Temperature</p>
                        <p class="text-3xl font-mono text-orange-400">--.-Â°C</p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                        <p class="text-slate-400 text-sm">Humidity</p>
                        <p class="text-3xl font-mono text-blue-400">--%</p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                        <p class="text-slate-400 text-sm">pH Level</p>
                        <p class="text-3xl font-mono text-green-400">-.--</p>
                    </div>
                </div>

                <div class="bg-slate-800 aspect-video rounded-lg flex flex-col items-center justify-center border-2 border-dashed border-slate-700">
                    <svg class="w-12 h-12 text-slate-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    <p class="text-slate-500 font-medium">Waiting for Raspberry Pi Camera Input...</p>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <h2 class="text-lg font-semibold mb-4 text-green-400 underline decoration-green-900">AI Recommendations</h2>
                <div id="logs" class="space-y-3">
                    <div class="text-sm p-3 bg-slate-900 rounded border-l-4 border-yellow-500">
                        <p class="text-yellow-500 font-bold uppercase text-[10px]">System Alert</p>
                        <p class="text-slate-300">Sensors offline. Please connect Raspberry Pi GPIO.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
